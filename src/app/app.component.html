<!-- ng serve -o -->

<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search City"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.temp > 15" />
    <img src="../assets/cold.png" *ngIf="weatherData.temp <= 15" />

    <div class="weather-data">
      <div class="location">{{ city }}</div>
      <div class="temperature">{{ weatherData.temp }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min_temp.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData.min_temp }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max_temp.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData.max_temp }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.humidity }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind_speed }} Km/h</div>
      </div>
    </div>
  </div>
</div>
